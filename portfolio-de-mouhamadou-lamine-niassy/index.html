
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>M.L. NIASSY | Digital Alchemist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --primary: #0066FF;
      --secondary: #60A5FA;
      --dark: #0F172A;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: #1e293b;
      background-color: #ffffff;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }
    .mesh-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #ffffff;
      background-image: 
        radial-gradient(at 0% 0%, hsla(217,100%,95%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(210,100%,90%,1) 0, transparent 50%), 
        radial-gradient(at 100% 100%, hsla(217,100%,97%,1) 0, transparent 50%), 
        radial-gradient(at 0% 100%, hsla(210,100%,95%,1) 0, transparent 50%);
    }
    .glass-nav {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
    .text-glow {
      text-shadow: 0 0 30px rgba(0, 102, 255, 0.3);
    }
    .bento-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(226, 232, 240, 0.5);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .bento-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.9);
      border-color: var(--primary);
      box-shadow: 0 20px 40px -15px rgba(0, 102, 255, 0.1);
    }
    .btn-percutant {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .btn-percutant::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    .btn-percutant:hover::after {
      left: 100%;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="mesh-gradient"></div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
